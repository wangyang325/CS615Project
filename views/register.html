    <script type="text/javascript">
        // *********************************
        // ** Register:
        // **   Get the user data and submit the form.
        // *********************************
        function register(){
            let username = $('#username').val();
            let password = $('#password').val();
            let confirmpwd = $('#confirmpwd').val();
            // Check the confirmation of password
            if (password != confirmpwd) {
                alert('The password and confirm password are different!!!');
                return;
            }
            document.getElementById('btR').submit();
        };
    </script>

    <!--[if lt IE 8]>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                <div class="text-center m-b-md custom-login">
                    <h3>REGISTRATION</h3>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="/register" id="registerForm" method="post">
                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" placeholder="admin" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                                <span class="help-block small">Your unique username to app</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                                <span class="help-block small">Your password</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="confirmpwd">Repeat Password</label>
                                <input name="confirmpwd" id="confirmpwd" placeholder="******" type="password" class="form-control">
                                <meter max="4" id="password-strength"></meter> <!-- added !-->
                                <span class="help-block small">Confirm your password</span>

                                <!-- added!-->           <p id="password-strength-text"></p>
                                <script type="text/javascript">
                                    var strength = {
                                        0: "Weakest",
                                        1: "Weak",
                                        2: "OK",
                                        3: "Good",
                                        4: "Strong"
                                    }

                                    var password = document.getElementById('password');
                                    var meter = document.getElementById('password-strength');
                                    var text = document.getElementById('password-strength-text');

                                    password.addEventListener('input', function() {
                                        var val = password.value;
                                        var result = zxcvbn(val);

                                        // This updates the password strength meter
                                        meter.value = result.score;

                                        // This updates the password meter text
                                        if (val !== "") {
                                            text.innerHTML = "Password Strength: " + strength[result.score];
                                        } else {
                                            text.innerHTML = "";
                                        }
                                    });
                                </script> <!-- added!-->
                            </div>

                            <div class="form-group">
                                <label class="control-label" >Security Question</label><br/>
                                <label for="question">Choose your secret question:</label>
                                <div class="form-group">
                                <select id="question" name="question">
                                    <option value="sq1">What is your Favourite Colour?</option>
                                    <option value="sq2">What is your Birth place?</option>
                                    <option value="sq3">What is your Moms Maiden Name?</option>
                                </select>
                                </div>
                                <input type="text" title="Please enter your answer" placeholder="******" required="" value="" name="answer" id="answer" class="form-control">
                                <span class="help-block small">Your Secret Answer</span>
                            </div>


                            <input type="submit" id="btR" class="btn btn-success btn-block loginbtn" onclick="register()" value="Register"></input>
                            <a class="btn btn-default btn-block" href="login">Go to login</a>
                        </form>
                    </div>
